<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Project Calculator</title>
    <link href="cal.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h2 class="title center">Calculator</h2>
    <!-- Calculator -->
    <div class="calculator">
      <!-- Output -->
      <input type="number" id="output" />
      <!-- Row 1 -->
      <button class="btn" onclick="getNum(7);">7</button>
      <button class="btn" onclick="getNum(8);">8</button>
      <button class="btn" onclick="getNum(9);">9</button>
      <button
        class="btn"
        onclick="getOpr('/');"
        style="background-color: goldenrod"
      >
        /
      </button>
      <!-- Row 2 -->
      <button class="btn" onclick="getNum(4);">4</button>
      <button class="btn" onclick="getNum(5);">5</button>
      <button class="btn" onclick="getNum(6);">6</button>
      <button
        class="btn"
        onclick="getOpr('*');"
        style="background-color: goldenrod"
      >
        *
      </button>
      <!-- Row 3 -->
      <button class="btn" onclick="getNum(1);">1</button>
      <button class="btn" onclick="getNum(2);">2</button>
      <button class="btn" onclick="getNum(3);">3</button>
      <button
        class="btn"
        onclick="getOpr('-');"
        style="background-color: goldenrod"
      >
        -
      </button>
      <!-- Row 4 -->
      <button class="btn clr" onclick="clearOutput();">AC</button>
      <button class="btn" onclick="getNum(0)">0</button>
      <button class="btn" onclick="calculate();">=</button>
      <button
        class="btn"
        onclick="getOpr('+');"
        style="background-color: goldenrod"
      >
        +
      </button>
    </div>
    <script src="day6.js"></script>
  </body>
</html>
