<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Stone Paper Scissors Game</h1>
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="images/stone.png" alt="" id="user-img" />
          </span>
          <span class="cpu_result">
            <img src="images/stone.png" alt="" id="bot-img" />
          </span>
        </div>
        <div class="result" id="font-color">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image" id="stone">
          <img src="images/stone.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image" id="paper">
          <img src="images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image" id="scissors">
          <img src="images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
      <div class="score_items">
        <div class="score">
          <p id="player_score">0</p>
          <p>player</p>
        </div>
        <div class="score">
          <p id="Boat_score">0</p>
          <p>Boat</p>
        </div>
      </div>
    </section>

    <script src="game.js"></script>
  </body>
</html>
