<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->

    <!-- main menu -->
    <header>
      <div class="container_fluid">
        <div class="main_menu py-100">
          <div class="jeni">
            <nav class="navbar navbar-light">
              <div class="container-fluid">
                <a class="navbar-brand" style="color: beige"></a>
                <form class="d-flex">
                  <button class="btn btn-outline-success" type="submit">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </button>
                </form>
              </div>
            </nav>

            <div class="row">
              <div
                class="d-flex w-sm-6 w-md-4 w-lg-3 align-item-center justify-content-center"
              >
                <!-- card1 -->
                <div class="card card_1" style="width: 18rem">
                  <img
                    class="card-img-top rounded-circle"
                    src="./images/WhatsApp Image 2024-04-21 at 11.05.29 PM-2.jpeg"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <div class="item" data-name="mojito" data-price="20">
                      <h5 class="card-title text-white">Red Bull</h5>
                      <h5 class="text-white">$20</h5>
                      <button
                        onclick="addToCart('redbull')"
                        class="btn btn-primary"
                      >
                        ORDER
                      </button>
                    </div>
                  </div>
                </div>
                <!-- card_2 -->
                <div class="card card_2" style="width: 19rem">
                  <img
                    class="card-img-top rounded-circle"
                    src="./images/WhatsApp Image 2024-04-21 at 11.05.30 PM-2.jpeg"
                    alt="Card image cap"
                    style="height: 18rem"
                  />
                  <div class="card-body">
                    <div class="item" data-name="juice" data-price="15">
                      <h5 class="card-title text-white">juice</h5>
                      <h5 class="text-white">$20</h5>
                      <button
                        onclick="addToCart('juice')"
                        class="btn btn-primary"
                      >
                        ORDER
                      </button>
                    </div>
                  </div>
                </div>
                <!-- card_3 -->
                <div class="card card_1" style="width: 18rem">
                  <img
                    class="card-img-top rounded-circle"
                    src="./images/WhatsApp Image 2024-04-21 at 11.05.29 PM-3.jpeg"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <div
                      class="item"
                      data-name="Cream of Burnt Garlic Soup"
                      data-price="25"
                    >
                      <h5 class="card-title text-white">
                        Cream of Burnt Garlic Soup
                      </h5>
                      <h5 class="text-white">$25</h5>
                      <button
                        onclick="addToCart('Cream of Burnt Garlic Soup')"
                        class="btn btn-primary"
                      >
                        ORDER
                      </button>
                    </div>
                  </div>
                </div>
                <!-- add items -->
                <div class="card card_1 text-white" style="width: 18rem">
                  <h5 class="text-white">order chatch:</h5>
                  <div id="cart">
                    <ul id="cart-items"></ul>
                    <h6>Total: $<span id="total">0</span></h6>
                  </div>
                </div>
              </div>
            </div>

            <!-- card4 -->
            <div class="row">
              <div
                class="d-flex w-sm-6 w-md-4 w-lg-3 align-item-center justify-content-center"
              >
                <div class="card card_1" style="width: 18rem">
                  <img
                    class="card-img-top rounded-circle"
                    src="./images/WhatsApp Image 2024-04-21 at 11.05.31 PM-3.jpeg"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <div class="item" data-name="cappuccino" data-price="25">
                      <h5 class="card-title text-white">cappuccino</h5>
                      <h5 class="text-white">$25</h5>
                      <button
                        onclick="addToCart('cappuccino')"
                        class="btn btn-primary"
                      >
                        ORDER
                      </button>
                    </div>
                  </div>
                </div>
                <!-- card_2 -->
                <div class="card card_2" style="width: 19rem">
                  <img
                    class="card-img-top rounded-circle"
                    src="./images/WhatsApp Image 2024-04-21 at 11.05.29 PM.jpeg"
                    alt="Card image cap"
                    style="height: 18rem"
                  />
                  <div class="card-body">
                    <div
                      class="item"
                      data-name="Mojito blue-berry"
                      data-price="25"
                    >
                      <h5 class="card-title text-white">Mojito blue-berry</h5>
                      <h5 class="text-white">$25</h5>
                      <button
                        onclick="addToCart('Mojito blue-berry')"
                        class="btn btn-primary"
                      >
                        ORDER
                      </button>
                    </div>
                  </div>
                </div>
                <!-- card_3 -->
                <div class="card card_1" style="width: 18rem">
                  <img
                    class="card-img-top rounded-circle"
                    src="./images/WhatsApp Image 2024-04-21 at 11.05.31 PM.jpeg"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <div class="item" data-name="Mix-juice" data-price="25">
                      <h5 class="card-title text-white">Mix-juice</h5>
                      <h5 class="text-white">$25</h5>
                      <button
                        onclick="addToCart('Mix-juice')"
                        class="btn btn-primary"
                      >
                        ORDER
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script>
      let cart = [];
      let total = 0;

      function addToCart(itemName) {
        let price;
        switch (itemName) {
          case "redbull":
            price = 20;
            break;
          case "juice":
            price = 15;
            break;
          case "Cream of Burnt Garlic Soup":
            price = 25;
            break;
          case "cappuccino":
            price = 16;
            break;
          case "Mojito blue-berry":
            price = 25;
            break;
          case "Mix-juice":
            price = 30;
            break;
          default:
            price = 0;
        }
        cart.push({ name: itemName, price });
        total += price;
        updateCart();
      }

      function updateCart() {
        let cartItem = document.getElementById("cart-items");
        cartItem.innerHTML = "";
        cart.forEach((item) => {
          let li = document.createElement("li");
          li.textContent = `${item.name} - $${item.price}`;
          cartItem.appendChild(li);
        });
        document.getElementById("total").textContent = `${total}`;
      }
    </script>
  </body>
</html>
